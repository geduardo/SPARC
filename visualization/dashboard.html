<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARC - Wire EDM Visualization Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fbf1c7;
            color: #3c3836;
            overflow: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
            gap: 10px;
        }

        /* Header with controls */
        #controls {
            background: #ebdbb2;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(60,56,54,0.15);
        }

        #controls h1 {
            font-size: 1.2rem;
            margin-right: auto;
            color: #427b58;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background: #d5c4a1;
            border: none;
            color: #3c3836;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        button:hover {
            background: #bdae93;
        }

        button:active {
            background: #a89984;
        }

        #timeline {
            flex: 1;
            min-width: 200px;
            cursor: pointer;
        }

        #frameCounter {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            min-width: 100px;
            color: #d65d0e;
            font-weight: bold;
        }

        #timeDisplay {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            min-width: 120px;
            color: #427b58;
        }

        #loadData {
            background: #8ec07c;
            color: #3c3836;
            font-weight: bold;
        }

        #loadData:hover {
            background: #b8bb26;
        }

        /* Dashboard grid */
        #dashboard {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            min-height: 0;
        }

        .panel {
            background: #f9f5d7;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(60,56,54,0.15);
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ebdbb2;
        }

        .panel-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #427b58;
        }

        .panel-info {
            font-size: 0.75rem;
            color: #7c6f64;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            min-height: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }

        /* Loading overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(251, 241, 199, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #loadingOverlay.hidden {
            display: none;
        }

        .loading-content {
            text-align: center;
            color: #3c3836;
        }

        .spinner {
            border: 4px solid #ebdbb2;
            border-top: 4px solid #8ec07c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Controls Bar -->
        <div id="controls">
            <h1>‚ö° SPARC Dashboard</h1>

            <button id="loadData">üìÅ Load Data</button>
            <input type="file" id="fileInput" accept=".json">

            <div class="control-group">
                <button id="playPause">‚ñ∂ Play</button>
                <button id="reset">‚Üª Reset</button>
            </div>

            <div class="control-group">
                <button id="prevFrame">‚óÄ Prev</button>
                <button id="nextFrame">Next ‚ñ∂</button>
            </div>

            <div class="control-group">
                <label for="speedControl" style="font-size: 0.85rem; color: #7c6f64;">Speed:</label>
                <select id="speedControl" style="padding: 6px 10px; border-radius: 4px; border: 1px solid #bdae93; background: #f9f5d7; cursor: pointer;">
                    <option value="1">1 ¬µs/s</option>
                    <option value="30">30 ¬µs/s</option>
                    <option value="60" selected>60 ¬µs/s</option>
                    <option value="120">120 ¬µs/s</option>
                    <option value="240">240 ¬µs/s</option>
                    <option value="480">480 ¬µs/s</option>
                    <option value="1000">1000 ¬µs/s</option>
                    <option value="10000">10,000 ¬µs/s</option>
                    <option value="100000">100,000 ¬µs/s</option>
                    <option value="1000000">1,000,000 ¬µs/s</option>
                </select>
            </div>

            <input type="range" id="timeline" min="0" max="100" value="0">

            <div id="frameCounter">Frame: 0 / 0</div>
            <div id="timeDisplay">00:00.000 / 00:00.000</div>
        </div>

        <!-- Dashboard Grid -->
        <div id="dashboard">
            <!-- Panel 1: Side View -->
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Side View</span>
                    <span class="panel-info" id="sideViewInfo">Wire + Workpiece</span>
                </div>
                <div class="canvas-container">
                    <canvas id="sideViewCanvas"></canvas>
                </div>
            </div>

            <!-- Panel 2: Oscilloscope -->
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Virtual Oscilloscope</span>
                    <span class="panel-info" id="oscilloscopeInfo">Voltage / Current</span>
                </div>
                <div class="canvas-container">
                    <canvas id="oscilloscopeCanvas"></canvas>
                </div>
            </div>

            <!-- Panel 3: Top View -->
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Top View</span>
                    <span class="panel-info" id="topViewInfo">Debris Concentration</span>
                </div>
                <div class="canvas-container">
                    <canvas id="topViewCanvas"></canvas>
                </div>
            </div>

            <!-- Panel 4: Thermal Profile -->
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Wire Thermal Profile</span>
                    <span class="panel-info" id="thermalInfo">Temperature Distribution</span>
                </div>
                <div class="canvas-container">
                    <canvas id="thermalCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading simulation data...</p>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
